 Página 2: registro
by Sebastián Sánchez, 07/24' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- My CSS compilado con Saas-->
    <link href="./assets/css/main.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="./assets/img/logos/favicon_blog.svg"/>
    <title>Registro / Frond-end blog</title>
</head>
<body>
    <header>
        <div class="header__logo-container">
            <img src="./assets/img/logos/adl.png" alt="logo desafío latam" class="header__logo"/>
            <span class="header__title">Blog front end</span>
        </div>
    </header>
    <hr>
    <main class="main">
            <form class="form">
                <h2 class="main__title">Regístrate, ¡es gratis!</h2>    
                <div class="form__container-inputs">
                    <input type="text" class="form__input" placeholder="Nombre">
                    <input type="text" class="form__input" placeholder="Apellido">
                    <input type="email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Contraseña">
                    <input type="password" class="form__input" placeholder="Confirma tu contraseña">
                </div>      
                <div class="form__container-buttons">
                    <a href="./01login.html" class="button button__link button--primary">Crea tu cuenta</a>
                        <!-- <button type="submit" class="button button--primary">Crea tu cuenta</button> -->
                    <button type="button" class="button"> 
                        <img src="assets/img/logos/google-icon.webp" alt="Google Logo" class="button--img">Regístrate con Google
                    </button>
                </div>
                <p class="main__text">¿Ya tienes una cuenta? →
                    <a href="./01login.html" class="form__link form__link--register"><b>inicia sesión</b></a>
                </p>
            </form>
        </main>
        <hr>
        <footer class="containter footer">
            <div class="footer__logo-container">
                <img src="./assets/img/logos/adl.png" alt="logo desafío latam" class="footer__logo"/>
                <span class="footer__title">Blog front end</span>
            </div>
            <span class="footer__rights">Desafío Latam ©️ 2024</span>
        </footer>
            
    <script src="assets/js/main.js"></script>
</body>
</html>
