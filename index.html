<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- My CSS compilado con Saas-->
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>Login  Frond-end blog</title>
</head>
<body>
    <div class="registration-container">
        <main class="main">
            <header class="header">
                <img
                src="./assets/img/logos/adl.png"
                alt='logo desafio latam'
                class="header__logo"/>   
            </header>
                <hr class="header__divider">
                <h2 class="main__title">Regístrate, ¡es gratis!</h2>    
                <form class="form">
                    <input type="text" class="form__input" placeholder="Nombre">
                    <input type="text" class="form__input" placeholder="Apellido">
                    <input type="email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Contraseña">
                    <input type="password" class="form__input" placeholder="Confirma tu contraseña">
                    <button type="submit" class="form__button--primary">Crea tu cuenta</button>
                    <button type="button" class="form__google-button"> 
                        <img src="assets/img/logos/google-icon.webp" alt="Google Logo"> Regístrate con Google
                    </button>
                
                </form>
                <p class="main__text">¿Ya tienes una cuenta?
                    <a href="#" class="main__link">Inicia sesión</a>
                </p>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
